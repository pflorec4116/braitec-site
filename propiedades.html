<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Input Fields with Clear Buttons</title>
    <style>
        /* Base styling similar to your existing CSS */
        body {
            font-family: system-ui, sans-serif;
            background: #f7f7f7;
            padding: 20px;
        }

        .propiedades-filters {
            max-width: 1800px;
            margin: 20px auto 30px auto;
            padding: 20px 50px;
            background: #f7f7f7;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            border-radius: 12px;
        }

        .propiedades-form {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            justify-content: space-between;
        }

        .propiedades-form label {
            font-weight: bold;
            margin-right: 10px;
        }

        /* Enhanced input wrapper for clear functionality */
        .input-wrapper {
            position: relative;
            display: inline-block;
            flex: 0 1 155px;
            max-width: 170px;
            min-width: 180px;
        }

        .propiedades-form input {
            padding: 0.75rem 2.5rem 0.75rem 1rem; /* Added right padding for clear button */
            font-size: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            background-color: white;
            color: black;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .propiedades-form input:focus {
            outline: none;
            border-color: #BA930C;
            box-shadow: 0 0 0 2px rgba(186, 147, 12, 0.2);
        }

        .propiedades-form input::placeholder {
            color: #666;
            opacity: 1;
        }

        /* Clear button styling */
        .clear-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: none; /* Hidden by default */
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 14px;
            transition: all 0.2s ease;
            z-index: 10;
        }

        .clear-btn:hover {
            background-color: #f0f0f0;
            color: #333;
        }

        .clear-btn:active {
            background-color: #e0e0e0;
        }

        /* Show clear button when input has content */
        .input-wrapper.has-content .clear-btn {
            display: flex;
        }

        /* Adjust input padding when clear button is visible */
        .input-wrapper.has-content input {
            padding-right: 2.5rem;
        }

        /* Other form elements styling */
        .propiedades-form select {
            padding: 0.75rem 1rem;
            font-size: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            background-color: white;
            color: black;
            flex: 0 1 155px;
            max-width: 170px;
            min-width: 180px;
            appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="black" height="12" viewBox="0 0 24 24" width="12" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 12px;
            padding-right: 30px;
        }

        .apply-btn {
            padding: 0.75rem 1.5rem;
            background-color: black;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .apply-btn:hover {
            background-color: #333;
        }

        .clear-form-btn {
            padding: 0.75rem 1.5rem;
            background-color: transparent;
            color: black;
            text-decoration: none;
            border: 1px solid #ccc;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .clear-form-btn:hover {
            background-color: #f0f0f0;
        }

        .bottomfilters {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 15px;
            width: 100%;
        }

        .actionbuttons {
            display: flex;
            gap: 10px;
        }

        /* Demo styling */
        .demo-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .demo-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }

        /* Mobile responsive adjustments */
        @media (max-width: 768px) {
            .propiedades-form {
                flex-direction: column;
                align-items: stretch;
            }
            
            .input-wrapper,
            .propiedades-form select {
                max-width: none;
                min-width: auto;
                width: 100%;
                margin-bottom: 10px;
            }
            
            .bottomfilters {
                flex-direction: column;
                gap: 10px;
            }
            
            .actionbuttons {
                width: 100%;
            }
            
            .actionbuttons button,
            .actionbuttons a {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <h1 class="demo-title">Enhanced Search Filters with Clear Buttons</h1>
        <p>Type in any text field to see the clear (×) button appear. Click it to clear the field.</p>
    </div>

    <div class="propiedades-filters">
        <form class="propiedades-form" id="filter-form">
            <label>Filtros</label>
            
            <div class="input-wrapper">
                <input type="text" name="keywords" placeholder="Ubicación, código o palabras clave..." value="">
                <button type="button" class="clear-btn" aria-label="Limpiar campo">&times;</button>
            </div>

            <select name="operation_type">
                <option value="">Tipo de Operación</option>
                <option value="1">Venta</option>
                <option value="2">Renta</option>
            </select>

            <select name="property_type">
                <option value="">Tipo de Propiedad</option>
                <option value="3">Casa</option>
                <option value="2">Departamento</option>
                <option value="1">Terreno</option>
                <option value="4">Local</option>
                <option value="5">Oficina</option>
            </select>

            <div class="input-wrapper">
                <input type="text" name="price_from" placeholder="Precio Mínimo" value="">
                <button type="button" class="clear-btn" aria-label="Limpiar precio mínimo">&times;</button>
            </div>
            
            <div class="input-wrapper">
                <input type="text" name="price_to" placeholder="Precio Máximo" value="">
                <button type="button" class="clear-btn" aria-label="Limpiar precio máximo">&times;</button>
            </div>

            <select name="bedrooms">
                <option value="">Recámaras</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4+</option>
            </select>

            <div class="bottomfilters">
                <select name="sort_order">
                    <option value="">Ordenar por...</option>
                    <option value="newest">Más recientes</option>
                    <option value="price_asc">Precio: Menor a Mayor</option>
                    <option value="price_desc">Precio: Mayor a Menor</option>
                </select>
                
                <div class="actionbuttons">
                    <button type="submit" class="apply-btn">Aplicar</button>
                    <button type="button" class="clear-form-btn" onclick="clearAllFields()">Limpiar</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        // Enhanced input clear functionality
        function initializeClearButtons() {
            // Get all input wrappers
            const inputWrappers = document.querySelectorAll('.input-wrapper');
            
            inputWrappers.forEach(wrapper => {
                const input = wrapper.querySelector('input');
                const clearBtn = wrapper.querySelector('.clear-btn');
                
                if (!input || !clearBtn) return;
                
                // Function to toggle clear button visibility
                function toggleClearButton() {
                    if (input.value.trim() !== '') {
                        wrapper.classList.add('has-content');
                    } else {
                        wrapper.classList.remove('has-content');
                    }
                }
                
                // Initial check
                toggleClearButton();
                
                // Listen for input changes
                input.addEventListener('input', toggleClearButton);
                input.addEventListener('keyup', toggleClearButton);
                input.addEventListener('paste', () => {
                    // Slight delay to account for paste operation
                    setTimeout(toggleClearButton, 10);
                });
                
                // Clear button click handler
                clearBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    // Clear the input
                    input.value = '';
                    
                    // Trigger input event to update any other listeners
                    input.dispatchEvent(new Event('input', { bubbles: true }));
                    
                    // Update clear button visibility
                    toggleClearButton();
                    
                    // Focus back on input
                    input.focus();
                    
                    // Add a subtle animation
                    clearBtn.style.transform = 'translateY(-50%) scale(0.8)';
                    setTimeout(() => {
                        clearBtn.style.transform = 'translateY(-50%) scale(1)';
                    }, 100);
                });
                
                // Handle form reset
                const form = input.closest('form');
                if (form) {
                    form.addEventListener('reset', () => {
                        setTimeout(toggleClearButton, 10);
                    });
                }
            });
        }
        
        // Function to clear all form fields
        function clearAllFields() {
            const form = document.getElementById('filter-form');
            const inputs = form.querySelectorAll('input[type="text"]');
            const selects = form.querySelectorAll('select');
            
            // Clear all text inputs
            inputs.forEach(input => {
                input.value = '';
                input.dispatchEvent(new Event('input', { bubbles: true }));
            });
            
            // Reset all selects to first option
            selects.forEach(select => {
                select.selectedIndex = 0;
            });
            
            // Update all clear button states
            document.querySelectorAll('.input-wrapper').forEach(wrapper => {
                wrapper.classList.remove('has-content');
            });
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initializeClearButtons);
        
        // Demo: Add some sample functionality
        document.getElementById('filter-form').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Form submitted! (This is just a demo)');
        });
        
        // Price formatting (if you want to keep your existing functionality)
        function formatNumberToCurrency(input) {
            let value = input.value.replace(/\D/g, "");
            if (!value) return input.value = "";
            input.value = "$" + Number(value).toLocaleString("en-US");
        }
        
        // Apply price formatting to price inputs
        document.querySelectorAll('input[name="price_from"], input[name="price_to"]').forEach(input => {
            input.addEventListener('input', () => formatNumberToCurrency(input));
        });
    </script>
</body>
</html>
